<!DOCTYPE html>
<html lang="en" ng-app="myModule">
	<head>
		<meta charset="UTF-8" name="viewport" content="width-device=width, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<script src="js/angular.js"></script>
		<script src="js/script.js"></script>
	</head>
<body ng-controller="myController">
	<br><br>
	<div class="container">
		<div class="row"  ng-repeat="member in members">
			<div class="col-md-6 well">
				<h5 class="text-primary">{{member.name}}</h5>
				<h6>1/4/2021</h6>
				<hr style="border-top:1px solid #000;"/>
				<p>
				{{member.comment}}
				</p><br>
				<button class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-arrow-up"></span></button> • {{member.Upvotes}} &nbsp;&nbsp;
				<button class="btn btn-danger btn-sm" ng-click= "incrementDown(member)"><span class="glyphicon glyphicon-arrow-down"></span></button> • {{member.Downvotes}}
			</div>
		</div>
	</div>
</body>		
</html>
